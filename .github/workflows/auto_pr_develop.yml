name: Auto-Generate PR from branch to develop

on:
  push:
    branches:
      - '*'

jobs:
  generate-pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Create Pull Request to develop
      uses: peter-evans/create-pull-request@v3
      with:
        branch: auto-pr-branch-to-develop-${{ github.run_number }}
        title: Automatically Generated PR from branch to develop
        body: |
          This pull request was automatically generated in response to a push event from a branch to develop.

          Changes:
          - Automatically generated changes...

        labels: auto-generated